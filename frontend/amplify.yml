version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend                # go into frontend folder
        - npm install                # install dependencies
    build:
      commands:
        - cd frontend
        - npm run build              # build the Vite app
  artifacts:
    baseDirectory: frontend/dist     # Amplify will host files from here
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
