version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install    # install dependencies
    build:
      commands:
        - npm run build  # build your Vite app
  artifacts:
    baseDirectory: dist  # Amplify will host files from "dist"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
